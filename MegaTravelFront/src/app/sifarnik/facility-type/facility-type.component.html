<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!--Table-->
<div class="pozadina" *ngIf="!addMod">
<table class="table table-hover table-dark">
        <thead>
          <tr style="background-color: darkgrey">
            <th scope="col">#</th>
            <th scope="col">Naziv tipa smestaja</th>
            <th scope="col"><button (click)="addTypeClick()" type="button" class="btn btn-primary">Dodaj</button></th>
            <!-- <th scope="col"></th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let type of this.facilityTypes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{type.name}}</td>
            <td><button type="button" (click)="deleteType(type.id)" class="btn btn-danger">Obrisi</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card mx-xl-5 forma" *ngIf="addMod">

            <!-- Card body -->
            <div class="card-body">
          
              <!-- Default form subscription -->
              <form [formGroup]="typeForm" (ngSubmit)="addType()">
                <p class="h4 text-center py-4">Dodavanje novog tipa objekta</p>
          
                <!-- Default input name -->
                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Naziv tipa</label>
                <div class="form-group">
                        <input formControlName="name" type="text" class="form-control" placeholder="Naziv tipa *" value="" />
                    </div>
                    <div *ngIf="submitted && typeForm.controls.name.errors" class="error">
                            <div *ngIf="typeForm.controls.name.errors.required">Unesite naziv tipa</div>
                    </div>
                <br>
          
          
                <div class="text-center py-4 mt-3">
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                </div>
              </form>
              <!-- Default form subscription -->
          
            </div>
            <!-- Card body -->
          
          </div>
          <!-- Card -->
