<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!--Table-->
<div class="pozadina" *ngIf="!addMod">
<table class="table table-hover table-dark">
        <thead>
          <tr style="background-color: darkgrey">
            <th scope="col">#</th>
            <th scope="col">Kategorije smestaja</th>
            <th scope="col"><button type="button" (click)="addCategoryClick()" class="btn btn-primary">Dodaj</button></th>
            <!-- <th scope="col"></th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of this.categories; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{cat.name}}</td>
            <td><button type="button" (click)="deleteCategory(cat.id)" class="btn btn-danger">Obrisi</button></td>
          </tr>
        </tbody>
      </table>
    </div>

<!-- Card -->
<div class="card mx-xl-5 forma" *ngIf="addMod">

        <!-- Card body -->
        <div class="card-body">
      
          <!-- Default form subscription -->
          <form [formGroup]="catForm" (ngSubmit)="addCategory()">
            <p class="h4 text-center py-4">Dodavanje nove kategorije objekta</p>
      
            <!-- Default input name -->
            <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Naziv kategorije</label>
            <div class="form-group">
                    <input formControlName="name" type="text" class="form-control" placeholder="Naziv kategorije *" value="" />
                </div>
                <div *ngIf="submitted && catForm.controls.name.errors" class="error">
                        <div *ngIf="catForm.controls.name.errors.required">Unesite naziv kategorije</div>
                </div>
            <br>
      
      
            <div class="text-center py-4 mt-3">
                    <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
          </form>
          <!-- Default form subscription -->
      
        </div>
        <!-- Card body -->
      
      </div>
      <!-- Card -->
