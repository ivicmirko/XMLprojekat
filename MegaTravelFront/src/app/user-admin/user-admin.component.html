<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!--Table-->
<div class="pozadina">
<table class="table table-hover table-dark">
        <thead>
          <tr style="background-color: darkgrey">
            <th scope="col">#</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">Korisnicko ime</th>
            <th scope="col">Email</th>
            <th scope="col">Adresa</th>
            <th scope="col">Broj telefona</th>
            <!-- <th scope="col"><button type="button" (click)="addUASClick()" class="btn btn-primary">Dodaj</button></th> -->
            <th scope="col">Promeni status korinsika</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of this.users; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phoneNum}}</td>
            <td><button *ngIf="user.enabled" type="button" (click)="blockUser(user.username)" class="btn btn-danger">Blokiraj</button></td>
            <td><button type="button" *ngIf="!user.enabled" (click)="unblockUser(user.username)" class="btn btn-primary">Aktiviraj</button></td>
            <td><button type="button" *ngIf="user.notRemoved" (click)="deleteUser(user.username)" class="btn btn-danger">Obrisi</button></td>
          </tr>
        </tbody>
      </table>
    </div>
